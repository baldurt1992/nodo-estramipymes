<div class="fixed top-0 left-0 z-50 overflow-y-auto">
  <button
    (click)="toggleSidebar()"
    class="fixed top-0 left-0 z-50 p-2 bg-black toggle-sidebar xl:hidden"
    aria-label="Open sidebar"
  >
    <svg
      width="40px"
      height="40px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4 18H10"
        stroke="#F7B224"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M4 12L16 12"
        stroke="#F7B224"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M4 6L20 6"
        stroke="#F7B224"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </button>

  <aside
    class="bg-black fixed xl:relative inset-0 z-50 h-screen w-full md:w-2/3 xl:w-80 xl:translate-x-0 rounded-r-xl transition-transform duration-300"
    [ngClass]="{
      '-translate-x-full': !sidebarOpen,
      'translate-x-0': sidebarOpen
    }"
  >
    <div class="relative border-b border-secondary">
      <a class="flex items-center gap-4 py-6 px-8" href="#/">
        <h1
          class="block antialiased tracking-normal title font-bold leading-relaxed text-white"
        >
          Estramipyme
        </h1>
      </a>
      <button
        (click)="toggleSidebar()"
        class="font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid place-items-center rounded-br-none rounded-tl-none xl:hidden"
        type="button"
      >
        <span
          class="absolute top-2/3 left-1/3 transform -translate-y-1/2 -translate-x-1/2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            aria-hidden="true"
            class="h-8 w-8 text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <div class="m-4 h-4/5 flex flex-col justify-between">
      <div>
        <ul class="mb-4 flex flex-col gap-1 text-white">
          <li>
            <a routerLink="/admindashboard" (click)="toggleSidebar()">
              <button
                routerLinkActive="bg-gradient-to-tr bg-secondary text-black shadow-md shadow-blue-500/20 active:opacity-[0.85]"
                [routerLinkActiveOptions]="{ exact: true }"
                class="middle hover:bg-secondary hover:text-grayDark font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  fill="currentColor"
                  aria-hidden="true"
                  class="h-5 w-5 text-inherit"
                >
                  <rect
                    width="151"
                    height="151"
                    x="73"
                    y="73"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="40"
                    rx="33.03"
                    ry="33.03"
                  ></rect>
                  <rect
                    width="151"
                    height="151"
                    x="288"
                    y="73"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="40"
                    rx="33.03"
                    ry="33.03"
                  ></rect>
                  <rect
                    width="151"
                    height="151"
                    x="73"
                    y="288"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="40"
                    rx="33.03"
                    ry="33.03"
                  ></rect>
                  <rect
                    width="151"
                    height="151"
                    x="288"
                    y="288"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="40"
                    rx="33.03"
                    ry="33.03"
                  ></rect>
                </svg>
                <p
                  class="block antialiased text-base leading-relaxed text-inherit font-semibold capitalize"
                >
                  Dashboard
                </p>
              </button>
            </a>
          </li>
          <li>
            <a routerLink="/charts" (click)="toggleSidebar()">
              <button
                routerLinkActive="bg-gradient-to-tr bg-secondary text-black shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                [routerLinkActiveOptions]="{ exact: true }"
                class="middle hover:bg-secondary hover:text-grayDark font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  class="w-5 h-5 text-inherit"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.5 5.625c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v12.75c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 011.5 18.375V5.625zM21 9.375A.375.375 0 0020.625 9h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zm0 3.75a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zm0 3.75a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 00.375-.375v-1.5zM10.875 18.75a.375.375 0 00.375-.375v-1.5a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375h7.5zM3.375 15h7.5a.375.375 0 00.375-.375v-1.5a.375.375 0 00-.375-.375h-7.5a.375.375 0 00-.375.375v1.5c0 .207.168.375.375.375zm0-3.75h7.5a.375.375 0 00.375-.375v-1.5A.375.375 0 0010.875 9h-7.5A.375.375 0 003 9.375v1.5c0 .207.168.375.375.375z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <p
                  class="block antialiased text-base leading-relaxed text-inherit font-medium capitalize"
                >
                  Informes de Análisis
                </p>
              </button>
            </a>
          </li>
          <li class="hidden md:flex">
            <a routerLink="/profile" (click)="toggleSidebar()" class="w-full">
              <button
                routerLinkActive="bg-gradient-to-tr bg-secondary text-black shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                [routerLinkActiveOptions]="{ exact: true }"
                class="middle hover:bg-secondary hover:text-grayDark none font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize"
                type="button"
                *ngIf="
                  currentUser?.role === 'student' ||
                  currentUser?.role === 'admin'
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  class="w-5 h-5 text-inherit"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <p
                  class="block antialiased text-base leading-relaxed text-inherit font-medium capitalize"
                >
                  Usuarios
                </p>
              </button>
            </a>
          </li>
          <li>
            <a routerLink="/sumary" (click)="toggleSidebar()">
              <button
                routerLinkActive="bg-gradient-to-tr bg-secondary text-black shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                [routerLinkActiveOptions]="{ exact: true }"
                class="middle hover:bg-secondary hover:text-grayDark none font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize"
                type="button"
                *ngIf="
                  currentUser?.role === 'student' ||
                  currentUser?.role === 'admin'
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  class="w-5 h-5 text-inherit"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <p
                  class="block antialiased text-base leading-relaxed text-inherit font-medium capitalize"
                >
                  Resumen
                </p>
              </button>
            </a>
          </li>
        </ul>
      </div>
      <div class="flex flex-col">
        <div>
          <ul class="mb-4 flex flex-col gap-1">
            <li class="mx-3.5 mt-4 mb-2">
              <p
                class="block antialiased text-sm leading-normal text-white font-medium uppercase opacity-80"
              >
                Cerrar sesión
              </p>
            </li>

            <li>
              <a class="" href="/">
                <button
                  class="middle none font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                  type="button"
                  (click)="logout()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                    class="w-5 h-5 text-inherit"
                  >
                    <path
                      d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z"
                    ></path>
                  </svg>
                  <p
                    class="block antialiased text-base leading-relaxed text-inherit font-medium capitalize"
                  >
                    Desconectar
                  </p>
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </aside>
</div>
