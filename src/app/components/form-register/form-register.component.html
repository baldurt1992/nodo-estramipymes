<div class="w-full flex justify-center p-0 lg:p-4">
  <div
    class="w-full max-w-md sm:w-[20rem] md:w-[40rem] lg:w-[50rem] xl:w-[55rem] h-full flex flex-col text-white items-center rounded-lg form-container shadow-lg p-8 md:p-12"
  >
    <div class="w-full mb-8">
      <div class="flex justify-center w-full mb-8 font-semibold">
        <div
          class="text-white text-3xl flex flex-col w-full justify-center items-center md:flex-row md:justify-between"
        >
          <h1 class="title">Registrarse</h1>
          <div class="w-full max-w-48">
            <img
              src="/img/white-logo.png"
              alt="White logo"
              class="max-w-full h-auto rounded-lg shadow-lg"
            />
          </div>
        </div>
      </div>
      <div class="w-full">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="form-group flex flex-col gap-4">
            <div class="form-group flex flex-col gap-2">
              <label for="type-person-input">Tipo de persona</label>
              <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="typePerson"
                id="type-person-input"
              >
                <option value="">Seleccione uno</option>
                <option value="natural">Persona natural</option>
                <option value="juridica">Persona jurídica</option>
              </select>
            </div>
            <div *ngIf="registerForm.get('typePerson')?.invalid && (registerForm.get('typePerson')?.dirty || registerForm.get('typePerson')?.touched)">
              <small class="text-red">Campo requerido</small>
            </div>
            <div class="form-group flex flex-col gap-2">
              <label for="full-name">Nombre completo</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                formControlName="fullName"
                id="full-name"
                placeholder="John Doe"
                autocomplete="name"
              />
            </div> 
            <div *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
              <small class="text-red">Campo requerido</small>
            </div>
            <div class="form-group flex flex-col gap-2">
              <label for="type-factory-input">Tipo de empresa</label>
              <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                formControlName="factory"
                id="type-factory-input"
              >
                <option value="">Seleccione una</option>
                <option value="micro">Microempresa</option>
                <option value="mediana">Mediana empresa</option>
                <option value="grande">Gran empresa</option>
              </select>
              <div *ngIf="registerForm.get('factory')?.invalid && (registerForm.get('factory')?.dirty || registerForm.get('factory')?.touched)">
                <small class="text-red">Campo requerido</small>
              </div>
            </div>
            <div class="form-group flex flex-col gap-2">
              <label for="business-name">Razón social (si aplica)</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                formControlName="businessName"
                id="business-name"
                placeholder="Universidad EAFIT"
              />
            </div>
          </div>
          <div class="form-group flex flex-col gap-4">
            <div class="form-group flex flex-col gap-2">
              <label for="email">Correo electrónico</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                type="email"
                formControlName="email"
                id="email"
                placeholder="johndoe@gmail.com"
                autocomplete="email"
              />
              <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                <small class="text-red">Campo requerido </small>
              </div>
            </div>
            <div class="form-group flex flex-col gap-2">
              <label for="password">Contraseña</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                type="password"
                formControlName="password"
                id="password"
                placeholder="**********"
              />
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                <small class="text-red">Campo requerido</small>
              </div>
            </div>
            <div class="form-group flex flex-col gap-2">
              <label for="confirm-password">Confirmar contraseña</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
                type="password"
                formControlName="confirmPassword"
                id="confirm-password"
                placeholder="**********"
              />
              <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
                <small class="text-red">Campo requerido</small>
              </div>
            </div>
            <div class="form-group flex flex-col gap-2 mt-8">
              <button 
                class="bg-secondary text-black hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-1"
                type="button"
                [disabled]="registerForm.valid"
                
              >
                Registrarme
              </button>
              <p class="w-full text-end">
                ¿Ya tienes una cuenta?
                <a href="/login" class="text-gray hover:text-secondary"
                  >Inicia sesión</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="w-full flex justify-center mt-4">
      <button
        routerLink="/home"
        type="button"
        class="py-2 px-4 rounded-lg bg-primary text-white font-medium transition-all duration-200 hover:bg-gray hover:text-black"
      >
        Volver al inicio
      </button>
    </div>
  </div>
</div>
