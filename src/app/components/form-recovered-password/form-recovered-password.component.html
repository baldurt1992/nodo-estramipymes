<div class="w-full flex justify-center md:justify-end p-0 lg:p-4 relative">
  <div
    class="w-full max-w-md md:w-[30rem] lg:w-[35rem] xl:w-[40rem] h-full flex flex-col items-center rounded-lg form-container bg-white shadow-lg p-8 md:p-12"
  >
    <div *ngIf="!emailSent" class="w-full mb-8">
      <div class="flex justify-center w-full mb-8 font-semibold">
        <div class="text-white">
          <h1 class="title text-center">Recupera tu contrase침a</h1>
          <div class="text-center font-normal">
            <p>
              Enviaremos un correo con un link para que crees una nueva
              contrase침a
            </p>
          </div>
        </div>
      </div>
      <div class="w-full">
        <form class="w-full" (ngSubmit)="recoverPassword()">
          <div class="mb-8 relative">
            <label class="block text-white text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              name="email"
              placeholder="Tu email"
              [(ngModel)]="email"
              autocomplete="name"
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <button
              class="bg-secondary text-black hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              type="submit"
              [disabled]="!isEmailValid"
              [ngClass]="{
                'opacity-50 cursor-not-allowed': !isEmailValid,
                'opacity-100 cursor-pointer': isEmailValid
              }"
            >
              Enviar
            </button>
          </div>
          <div
            class="text-gray flex justify-end transition-all duration-200 hover:text-secondary"
          >
            <a href="/login">Iniciar sesi칩n</a>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="emailSent" class="w-full text-center text-white">
      <p>
        Correo enviado.
        <a href="/login" class="text-secondary">Iniciar sesi칩n</a>
      </p>
    </div>
    <div class="w-full max-w-40 flex justify-center mt-4">
      <img
        src="/img/white-logo.png"
        alt="White logo"
        class="max-w-full h-auto rounded-lg shadow-lg"
      />
    </div>
  </div>
</div>
