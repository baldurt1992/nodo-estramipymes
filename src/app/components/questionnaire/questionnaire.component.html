<!-- questionnaire.component.html -->
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold mb-4">Cuestionario</h1>
  <form>
    <div formGroupName="businessData">
      <h2 class="text-xl font-semibold mb-2">Datos del Negocio</h2>
      <label for="creationDate">Fecha de Creación del Negocio</label>
      <input
        id="creationDate"
        formControlName="creationDate"
        type="date"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="founders">Fundadores</label>
      <input
        id="founders"
        formControlName="founders"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="reasonForCreation">Razón de Creación</label>
      <input
        id="reasonForCreation"
        formControlName="reasonForCreation"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="purpose">Propósito</label>
      <input
        id="purpose"
        formControlName="purpose"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="productsOrServices">Productos o Servicios</label>
      <input
        id="productsOrServices"
        formControlName="productsOrServices"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="industry">Industria</label>
      <input
        id="industry"
        formControlName="industry"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="operatingCosts">Costos de Operación</label>
      <input
        id="operatingCosts"
        formControlName="operatingCosts"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="websiteOrSocialMedia">Página Web o Redes Sociales</label>
      <input
        id="websiteOrSocialMedia"
        formControlName="websiteOrSocialMedia"
        type="text"
        class="mb-4 p-2 border rounded w-full"
      />

      <label for="businessProfile">Perfil del Negocio</label>
      <textarea
        id="businessProfile"
        formControlName="businessProfile"
        class="mb-4 p-2 border rounded w-full"
      ></textarea>
    </div>

    <!-- Add other sections similarly -->

    <button type="submit" class="bg-blue-500 text-white p-2 rounded">
      Enviar
    </button>
  </form>
</div>
