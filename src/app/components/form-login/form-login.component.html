<div class="w-full flex justify-center md:justify-end p-0 lg:p-4">
  <div
    class="w-full max-w-md md:w-[30rem] lg:w-[35rem] xl:w-[40rem] h-full flex flex-col items-center rounded-lg form-container bg-white shadow-lg p-8 md:p-12"
  >
    <div class="w-full mb-8">
      <div class="flex justify-center w-full mb-8 font-semibold">
        <div class="text-white">
          <h1 class="title">Iniciar sesión</h1>
        </div>
      </div>
      <div class="w-full">
        <form class="w-full">
          <div class="mb-8">
            <label class="block text-white text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Tu email"
              autocomplete="name"
            />
          </div>
          <div class="mb-8">
            <label
              class="block text-white text-sm font-bold mb-2"
              for="password"
            >
              Contraseña
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray800 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Tu contraseña"
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <button
              class="bg-secondary text-black hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              type="button"
            >
              Iniciar sesión
            </button>
          </div>
          <div class="flex w-full justify-end h-auto text-white">
            <p>
              ¿No tienes una cuenta?
              <a
                href="/register"
                class="transition-all duration-200 text-gray hover:text-secondary"
                >regístrate aquí</a
              >
            </p>
          </div>
          <div class="w-full flex justify-center mt-4">
            <button
              routerLink="/home"
              type="button"
              class="py-2 px-4 rounded-lg bg-primary text-white font-medium transition-all duration-200 hover:bg-gray hover:text-black"
            >
              Volver al inicio
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="w-full max-w-40 flex justify-center">
      <img
        src="/img/white-logo.png"
        alt="White logo"
        class="max-w-full h-auto rounded-lg shadow-lg"
      />
    </div>
  </div>
</div>
