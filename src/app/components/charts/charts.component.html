<div class="flex flex-col overflow-y-auto max-h-full pt-36 xl:pt-24">
  <!-- Nav Component -->
  <app-charts-nav (chartSelected)="onChartSelected($event)"></app-charts-nav>

  <!-- Chart Display Area -->
  <div class="flex-1 p-2 mt-8 overflow-auto">
    <app-chart-reloj-estrategico
      *ngIf="selectedChart === 'reloj-estrategico'"
      class="flex justify-center items-center"
    ></app-chart-reloj-estrategico>
    <app-chart-radar-estrategico
      *ngIf="selectedChart === 'radar-estrategico'"
      class="flex justify-center items-center max-w-full"
    ></app-chart-radar-estrategico>
    <app-chart-vrio
      *ngIf="selectedChart === 'vrio'"
      class="flex justify-center items-center"
    ></app-chart-vrio>
    <app-chart-circulo-dorado
      *ngIf="selectedChart === 'circulo-dorado'"
      class="flex justify-center items-center"
    ></app-chart-circulo-dorado>
  </div>
</div>
